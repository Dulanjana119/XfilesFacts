<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Files Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X-Files Fun Facts</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="factButton" class="btn">Show Random Fact</button>
        <button id="twitterButton" class="btn">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            { "fact": "The X-Files premiered on September 10, 1993, and ran for 11 seasons." },
            { "fact": "The show's iconic tagline is 'The Truth Is Out There.'" },
            { "fact": "David Duchovny, who played Fox Mulder, has a degree in English literature from Princeton University." },
            { "fact": "Gillian Anderson, who played Dana Scully, was only 24 years old when she was cast in the role." },
            { "fact": "The character of Dana Scully was inspired by Clarice Starling from 'The Silence of the Lambs.'" },
            { "fact": "The show's creator, Chris Carter, was inspired by shows like 'The Twilight Zone' and 'Kolchak: The Night Stalker.'" },
            { "fact": "The X-Files has won 16 Emmy Awards and received 62 nominations." },
            { "fact": "The theme music for The X-Files, composed by Mark Snow, became a hit single in the UK." },
            { "fact": "The show has spawned two feature films: 'The X-Files: Fight the Future' (1998) and 'The X-Files: I Want to Believe' (2008)." },
            { "fact": "The character of Fox Mulder was named after a childhood friend of Chris Carter." }
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.textContent = facts[randomIndex].fact;
            factElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                factElement.style.transform = 'scale(1)';
            }, 300);
        });

        document.getElementById('twitterButton').addEventListener('click', () => {
            const factText = document.getElementById('fact').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(factText)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
